apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  namespace: github-action-nuvi
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: java-app
        image: vinodh05/java-app:latest
        ports:
        - containerPort: 8080
